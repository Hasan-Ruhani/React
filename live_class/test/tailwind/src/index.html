<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body class="dark:bg-gray-900 dark:text-white">
    <button onclick="toggle()" class="hover:flag m-3 p-2 text-white bg-gray-800 rounded-md dark:text-gray-700 dark:bg-slate-400">Dark</button>
    <h1 class="text-[20px] font-bold underline">Hello World!</h1>

    <div class="grid grid-cols-1 tab:grid-cols-2 desk:grid-cols-4">
        <div class="m-2 rounded-md text-center bg-slate-500">1</div>
        <div class="m-2 rounded-md text-center bg-red-300">2</div>
        <div class="m-2 rounded-md text-center bg-green-400">3</div>
        <div class="m-2 rounded-md text-center bg-blue-500">4</div>
    </div>

    <!-- overflow -->
     <div class="bg-red-500 p-[10px] h-[300px] h-[300px] border border-red-500">
        <img src="" alt="">
     </div>

    <script>
        let flag = false;
        function toggle(){
            if(!flag){
                document.querySelector('body').classList.add('dark');
                flag = true;
            }
            else{
                document.querySelector('body').classList.remove('dark');
                flag = false;
            }
        }
    </script>
</body>
</html>
